<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/auth.css"> <!-- Link đến file CSS -->
</head>
<body>
    <form action="" class="login-form">
        <h2>Đăng nhập</h2>
        
        <label for="loGin">Tên đăng nhập</label>
        <input type="text" id="loGin" name="username" placeholder="Nhập tên đăng nhập" required>
        
        <label for="passWord">Mật khẩu</label>
        <input type="password" id="passWord" name="password" placeholder="Nhập mật khẩu" required>
        
        <button type="submit">Đăng nhập</button>
        <a href="register.html" target="_blank" rel="">Chưa có tài khoản</a>
    </form>
</body>
</html>
